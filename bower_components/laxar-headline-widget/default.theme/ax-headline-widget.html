<h1 data-ng-if="features.headline.i18nHtmlText && model.level == 1">
   <div>
      <div class="ax-local-wrapper-left">
         <div class="ax-local-buttons-left"
              data-ax-button-list="model.areas.left"
              data-ax-button-list-click="handleButtonClicked( button )"></div>
         <div class="ax-local-text"
              data-ng-bind-html="features.headline.i18nHtmlText | axLocalize:i18n"></div>
      </div>
   </div>
   <div class="ax-local-buttons-right"
        data-ax-button-list="model.areas.right"
        data-ax-button-list-click="handleButtonClicked( button )"></div>
</h1>
